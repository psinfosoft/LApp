<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap - Prebuilt Layout</title>

<!-- Bootstrap -->
<link href="css/bootstrap.css" rel="stylesheet">
<style type="text/css">
 
</style>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body  >

<div class="container">
	<div class="row">
        <div class="col-md-12 text-left">
            <div class="panel panel-primary"> 
                <div class="panel-heading "><strong>Add Case </strong></div>
            </div>   
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-6 text-left">
              <div class="panel panel-primary">
           
                <div class="panel-body">
                <div class="col-md-12">Case Information</div>
                <div class="col-md-12 form-group"> 
                    <div class="col-md-3 ">Case Name</div>
                    <div class="col-md-9"><input class="form-control col-md-3" name="firstname" placeholder="" type="text" required autofocus /></div>
                
                 </div>
                 <div class="col-md-12 form-group"> 
                    <div class="col-md-3 ">Case Number</div>
                   <div class="col-md-9"><input class="form-control col-md-3" name="Companyname" placeholder=" " type="text" required autofocus /></div>
                 </div>
                 <div class="col-md-12 form-group"> 
                    <div class="col-md-3 ">Diary Number</div>
                   <div class="col-md-9"><input class="form-control col-md-3" name="Companyname" placeholder=" " type="text" required autofocus /></div>
                 </div>
                 
             
                 
                <div class="col-md-12 form-group">
                 <div class="col-md-3">Date Opened</div>
                 <div class="col-md-4"><input class="form-control col-md-3" name="firstname" placeholder=" " type="text" required autofocus /></div>
                 <div class="col-md-5">Case Start Date </div>
                </div>
                <div class="col-md-12 form-group">
                 <div class="col-md-3"> Starting Date</div>
                 <div class="col-md-4"><input class="form-control col-md-3" name="firstname" placeholder=" " type="text" required autofocus /></div>
                 <div class="col-md-5"> If Case Already Running </div>
                </div>

                <div class="col-md-12 form-group"> 
                    <div class="col-md-3 ">Court of</div>
                   <div class="col-md-6"><select class="form-control">
                                <option value="Client">Select</option>
                                <option value="Co-counsel">Supreme Court</option>
                                <option value="Expert">High Court</option>
                                <option value="Expert">Appellate Tribunals and Boards</option>
                                <option value="Expert">District and Session Courts</option>
                            </select></div>
                 </div>

                <div class="col-md-12 form-group"> 
                    <div class="col-md-3 ">State</div>
                   <div class="col-md-6"><select class="form-control">
                                <option value="Client">Select State</option>
                                <option value="Co-counsel">A</option>
                                <option value="Expert">B</option>
                                <option value="Expert">C</option>
                                <option value="Expert">D</option>
                            </select></div>
                 </div>
                
                <div class="col-md-12 form-group"> 
                    <div class="col-md-3 ">District</div>
                   <div class="col-md-6"><select class="form-control">
                                <option value="Client">Select District</option>
                                <option value="Co-counsel">A</option>
                                <option value="Expert">B</option>
                                <option value="Expert">C</option>
                                <option value="Expert">D</option>
                            </select></div>
                 </div>
                 <div class="col-md-12 form-group"> 
                    <div class="col-md-3 ">Court Name</div>
                   <div class="col-md-6"><select class="form-control">
                                <option value="Client">Select Court</option>
                                <option value="Co-counsel">District & Sessions Judge</option>
                                <option value="Expert">Additional District & Sessions Judge</option>
                                <option value="Expert">Additional District Judge</option>
                                <option value="Expert">Additional District Judge Fast Track Court 1</option>
                            </select></div>
                     <div class="col-md-3"><a href="">Add Courts</a></div>
                 </div>             
                 

                <div class="col-md-12 form-group"> 
                    <div class="col-md-3 ">Practice Area</div>
                   <div class="col-md-6"><select class="form-control">
                                <option value="Client">Select</option>
                                <option value="Co-counsel">Co-counsel</option>
                                <option value="Expert">Expert</option>
                                <option value="Expert">Judge</option>
                                <option value="Expert">Unassigned</option>
                            </select></div>
                    <div class="col-md-3"><a href="">Add New Practice Area</a></div>
                 </div>
                <div class="col-md-12 form-group">
                <div class="col-md-3">Description</div>
                  <div class="col-md-9"><textarea class="form-control" id="new_message" name="new_message" placeholder="Type in your message" rows="5"></textarea></div>
                </div>
                
                 <hr />    
     <div class="col-md-5 navbar-right m">          
             <button type="submit" class="btn btn-lg btn-primary">Next to Add Staff</button>
     </div>
                
            </div>
            
                        
            
            
            
        </div>
        

        
        
        
        </div>
     

      
        
    </div>


    
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script src="js/jquery-1.11.2.min.js"></script>

<!-- Include all compiled plugins (below), or include individual files as needed --> 
<script src="js/bootstrap.js"></script>
</body>
</html>
