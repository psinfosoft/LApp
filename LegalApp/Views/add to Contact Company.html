<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">

<body  >

<div class="container">
	<div class="row">
        <div class="col-md-12 text-left">
            <div class="panel panel-primary"> 
                <div class="panel-heading "><strong>Add Company</strong></div>
            </div>   
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-6 text-left">
              <div class="panel panel-primary">
           
                <div class="panel-body">
                <div class="col-md-12">Contact Information</div>
                <div class="col-md-12 form-group"> 
                    <div class="col-md-3 ">Name</div>
                    <div class="col-md-9"><input class="form-control col-md-3" name="firstname" placeholder="Company Name" type="text" required autofocus /></div>
                
                 </div>
                 <div class="col-md-12 form-group"> 
                    <div class="col-md-3 ">E-mail</div>
                   <div class="col-md-9"><input class="form-control col-md-3" name="Companyname" placeholder="abc@domain.com " type="text" required autofocus /></div>
                    
                 </div>
                 <div class="col-md-12 form-group">
                 <div class="col-md-3">Website</div>
                 <div class="col-md-9"><input class="form-control col-md-3" name="firstname" placeholder="Web Site" type="text" required autofocus /></div>

 
                </div>
            </div>
        </div>
        </div>
        <div class="col-md-6 text-left">
            <div class="panel panel-primary">
                <div class="panel-body">
                <div class="col-md-12">Logo</div>
                 <div class="col-md-12 form-group">
    
                </div>
 
 
 
                <div class="col-md-12 form-group"> 
                    <div class="col-md-3 "> </div>
                   <div class="col-md-6">Upload Photo</div>
                    <div class="col-md-3"><a href="">Browse All</a></div>
                 </div>
         
                  
         
        
                </div>
                
            </div>
        
        </div>
    </div>
  <hr />
    <div class="row">
        <div class="col-md-6 text-left">
              <div class="panel panel-primary">
           
                <div class="panel-body">
                <div class="col-md-12">Phone Numbers</div>
 
                 
                 <div class="col-md-12 form-group"> 
                    <div class="col-md-3 ">Landline</div>
                   <div class="col-md-9"><input class="form-control col-md-3" name="Companyname" placeholder=" " type="text" required autofocus /></div>
        
                 </div>
                 <div class="col-md-12 form-group"> 
                    <div class="col-md-3 ">Mobile</div>
                   <div class="col-md-9"><input class="form-control col-md-3" name="Companyname" placeholder=" " type="text" required autofocus /></div>
        
                 </div>
 
                 <div class="col-md-12 form-group"> 
                    <div class="col-md-3 ">Fax</div>
                   <div class="col-md-9"><input class="form-control col-md-3" name="Companyname" placeholder=" " type="text" required autofocus /></div>
                 </div>
      
                    
                    
                </div>
            </div>
        </div>
        <div class="col-md-6 text-left">
            <div class="panel panel-primary">
                <div class="panel-body">
                <div class="col-md-12">Other</div>
                 <div class="col-md-12 form-group">
                <div class="col-md-3">Private Notes</div>
                  <div class="col-md-9"><textarea class="form-control" id="new_message" name="new_message" placeholder="Type in your message" rows="5"></textarea></div>
                </div>
                  
         
                
        
                </div>
                
            </div>
        
        </div>
    </div>
    <div class="row">          
             <button type="submit" class="btn btn-lg btn-primary ">Save</button>
     </div>
</div>
